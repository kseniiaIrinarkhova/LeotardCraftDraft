<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeotardCraft - place for your ideas!</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav>
        <div id="header">
            <img src="../style/img/" alt="LeotardCraft Logo" id="logo">
            <div class="search-bar">
                <form action="#" class="search-form">
                    <input type="text" class="search-query" placeholder="Find It Quickly">
                    <input type="submit" value="Here should be an image">
                </form>
            </div>
            <div class="personal-menu">
                <a href="#" id="user">Login/register img</a>
                <a href="#" id="favorites">favorites img</a>
            </div>
        </div>
        <div id="menu">
            <div class="menu-btn catalog">Catalog</div>
            <div class="menu-btn">Sewing hints</div>
            <div class="menu-btn">Material hints</div>
            <div class="menu-btn">Idea's Gallery</div>
        </div>
    </nav>
    <main>main block</main>
    <footer>footer</footer>
</body>
</html>
