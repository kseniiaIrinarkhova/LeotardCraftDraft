<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeotardCraft - place for your ideas!</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav>
        <div id="header">
            <img src="../style/img/leotardcraft-high-resolution-logo-transparent.png" alt="LeotardCraft Logo" id="logo">
            <div class="search-bar">
                <form action="#" class="search-form">
                    <input type="text" class="search-query" placeholder="Find It Quickly">
                    <button type ="submit" class="search-btn"> <img src="../style/img/search.png" alt="Search" class="search-img" /></button>                    
                </form>
            </div>
            <div class="personal-menu">
                <a href="#" id="user"><img src="../style/img/user-loggedout.png" alt="LogIn"><br/>Log In</a>
                <a href="#" id="favorite"><img src="../style/img/favorite.png" alt="Favorite"><br/>Favorite</a>
            </div>
        </div>
        <div id="menu">
            <div class="menu-btn catalog"><img src="../style/img/menu_list_icon.png" alt="Catalog icon" class="catalog">Catalog</div>
            <div class="menu-btn">Sewing hints</div>
            <div class="menu-btn">Material hints</div>
            <div class="menu-btn">Idea's Gallery</div>
        </div>
    </nav>
    <main>main block</main>
    <footer>footer</footer>
</body>
</html>
